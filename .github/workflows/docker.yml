# âœ… Use a guaranteed working base image
FROM python:3.10-slim

LABEL maintainer="you@example.com"
ENV DEBIAN_FRONTEND=noninteractive

# Install system packages (minimal setup)
RUN apt-get update && apt-get install -y --no-install-recommends \
    git curl wget build-essential \
    && rm -rf /var/lib/apt/lists/*

# Upgrade pip
RUN python -m pip install --upgrade pip setuptools wheel

# Create workspace
WORKDIR /workspace

# Copy requirements first
COPY requirements.txt /workspace/requirements.txt

# Install Python dependencies
RUN pip install --no-cache-dir -r /workspace/requirements.txt

# Copy the rest of your project
COPY . /workspace

# Make start script executable (ignore if not present)
RUN chmod +x /workspace/start.sh || true

# Expose the app port (Gradio or Streamlit usually use 7860)
EXPOSE 7860

# Start your app
CMD ["/workspace/start.sh"]
